<div class="search-component">
  <h3>Hotel Search</h3>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hotel of hotels$ | async">
      <a routerLink="/detail/{{hotel.id}}">
        {{hotel.name}}
      </a>
    </li>
  </ul>
</div>
