<!-- Hotel Card -->
<div class="card" *ngFor="let hotel of hotels">
  <div class="meta">
    <div class="photo"><img src="{{hotel.image}}" alt="{{hotel.name}}"></div>
    <ul class="details">
      <li class="tags">
        <ul>
          <li><a routerLink="/detail/{{hotel.id}}">Get Details</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="description">
    <button (click)=deleteHotel(hotel.id)>Delete</button>
    <h1>{{hotel.name}}</h1>
    <h2>Address: {{hotel.address}}</h2>
    <p>Price Category: {{hotel.price_category}}</p>
    <p>Amenities:
      {{hotel.amenities}}
      <p>Rating: {{hotel.rating}}</p>
      <p>Distance to venue: {{hotel.distance_to_venue}}</p>
      <br>
      <p class="book-now">
        <a routerLink="/detail/{{hotel.id}}">Get Details</a>
      </p>
  </div>
</div>
