<!-- View Account -->
<h1>View your account: </h1>
<div id="account-page">
  <div id="account-avatar">
    <img src="../assets/janedoe.jpg" alt="Jane Doe">
  </div>
  <div id="account-info">
    <h2>Name: {{user.name}}</h2>
    <h3>Location: {{user.location}}</h3>
    <h4>Phone: {{user.phone}}</h4>
    <p>Birthday: {{user.birthday}}</p>
  </div>
</div>
