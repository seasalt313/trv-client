<div class="user-select" *ngIf="hotel">
  <div class="hotel-title">
    <img src="{{hotel.icon}}" alt="Hotel">
    <p class="hotel-details-name">{{hotel.name || uppercase}} Details</p>
  </div>

  <div>
    <div><span>Address: </span>{{hotel.address}}, {{hotel.city}}</div>
    <div><span>Country: </span>{{hotel.country}}</div>
    <div><span>Phone: </span>{{hotel.phone}}</div>
  </div>



  <br>
  <br>


  <div>
    <label>Type in hotel name:
      <input [(ngModel)]="hotel.name" placeholder="name">
    </label>
  </div>
  <br>
  <br>

  <button (click)="goBack()">go back</button>
</div>
